<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #fd7e14);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 15px;
        }

        .card-header {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #fd7e14;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Row -->
        <div class="row justify-content-center">

            <!-- Column -->
            <div class="col-md-6">

                <!-- Card -->
                <div class="card shadow">

                    <!-- Card Header -->
                    <div class="card-header text-center">
                        <h3>Doctor Registration</h3>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body">

                        <!-- Form -->
                        <form action="savedatainfo.jsp" method="post">

                            <!-- Full Name -->
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter full name" name="t1" required>
                            </div>

                            <!-- Email Address -->
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control"
                                       placeholder="Enter email address" name="t2" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control"
                                       placeholder="Enter phone number" name="t3"required>
                            </div>

                            <!-- Specialization -->
                            <div class="mb-3">
                                <label class="form-label">Specialization</label>
                                <select class="form-select" name="t4"required>
                                    <option disabled selected>Select specialization</option>
                                    <option value="General Physician">General Physician</option>
                                    <option value="Cardiologist">Cardiologist</option>
                                    <option value="Dentist">Dentist</option>
                                    <option value="Dermatologist">Dermatologist</option>
                                    <option value="Orthopedic">Orthopedic</option>
                                    <option value="Pediatrician">Pediatrician</option>
                                </select>
                            </div>

                            <!-- Medical License Number -->
                            <div class="mb-4">
                                <label class="form-label">Medical License Number</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter license number" name="t5"required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control"
                                       placeholder="Enter password" name="t6"required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Register Doctor
                                </button>
                            </div>

                        </form>
                        <!-- End Form -->

                    </div>
                    <!-- End Card Body -->

                </div>
                <!-- End Card -->

            </div>
            <!-- End Column -->

        </div>
        <!-- End Row -->

    </div>
    <!-- End Container -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
